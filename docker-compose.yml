version: "2"
services:
  item-app:
    image: vikipranata/item-app:v1
    container_name: item-app
    ports:
      - 80:8080
    restart: always
    depends_on:
     - item-db
  item-db:
    image: mongo:3
    container_name: item-db
    volumes:
     - app-db:/data/db
    restart: always
volumes:
  app-db:
